<h2 mat-dialog-title>Изменение заказа</h2>
<mat-dialog-content>
  <div>Изменение статуса заказа №{{data.id}}</div>
  <mat-form-field appearance="outline" class="select">
    <mat-label>Статус</mat-label>
    <mat-select [(ngModel)]="status">
      <mat-option *ngFor="let status of listOfStatus" [value]="status">
        {{status}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(status)">Изменить</button>
  <button mat-button (click)="dialogRef.close()">Отмена</button>
</mat-dialog-actions>
