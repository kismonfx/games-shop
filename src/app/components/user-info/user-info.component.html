<h2 mat-dialog-title>Информация о пользователе</h2>
<mat-dialog-content>
  <div>
    Никнейм: {{data.username}}
  </div>
  <div>
    Роль: {{data.isAdmin ? "Администратор" : "Пользователь"}}
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Закрыть</button>
</mat-dialog-actions>
